<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assest/js frameworks/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="../assets/js frameworks/slick-1.8.1/slick/slick-theme.css">

    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>
<body>



<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Registration</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="firsName" type="text" class="form-control" placeholder="FirstName  *" value=""/>
                            </div>
                            <div class="form-group">
                                <input name="lastName" type="text" class="form-control" placeholder="LastName *" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <input name="middleName" type="text" class="form-control" placeholder="MiddleName  *" value=""/>
                            </div>
                            <div class="form-group">
                              <input name="phoneNumber" type="text" class="form-control" placeholder="PhoneNumber  *" value=""/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="password" type="text" class="form-control" placeholder="Your Password *" value=""/>
                            </div>
                            <div class="form-group">
                                <input name="prePassword" type="text" class="form-control" placeholder="Confirm Password *" value=""/>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
<script src="../assest/js/jquery.min.js"></script>
<script src="../assets/js/popper.js"></script>
<script src="../assets/js/bootstrap.js"></script>


</body>
</html>
